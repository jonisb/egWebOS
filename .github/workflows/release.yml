name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  windows-build:
    strategy:
      matrix:
        arch: [ x86 ]

    runs-on: windows-2019
    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: pack plugin
        shell: bash
        run: |
          7z a -tzip test.egplugin ./*
          7z a -tzip test.egplugin ./egWebOS/info.py
      - name: Upload result to cache
        uses: actions/upload-artifact@v2
        with:
          name: result
          path: ./test.egplugin
          retention-days: 1
